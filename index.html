<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@600&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper" id="container">

            <div class="player-block">
                <h3 class="player">HOME</h3>
                <h2 id="home-score">0</h2>
                <div id="btn-home">
                    <button class="increment-btn" onclick="sumScoreHome(1)">+1</button>
                    <button class="increment-btn" onclick="sumScoreHome(2)">+2</button>
                    <button class="increment-btn" onclick="sumScoreHome(3)">+3</button>
                </div>    
            </div>

            <div class="player-block">
                <h3 class="player">GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div id="btn-guest">
                    <button class="increment-btn" onclick="sumScoreGuest(1)">+1</button>
                    <button class="increment-btn" onclick="sumScoreGuest(2)">+2</button>
                    <button class="increment-btn" onclick="sumScoreGuest(3)">+3</button>
                </div>
            </div>
        </div>

        <div>
            <button id="reset-btn" onclick="newGame()">RESTART GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
